<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contacto | portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #fff9f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .contacto-container {
        max-width: 600px;
        margin: 100px auto 0 auto;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input,
      textarea {
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      button {
        padding: 0.8rem;
        background-color: #ffcedd;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #f9b7c4;
      }

      .instagram {
        text-align: center;
        margin-top: 3rem;
      }

      .instagram a {
        color: #c13584;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
      }


      .menu {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: white;
        border-bottom: 2px solid #ccc;
        padding: 1rem;
        z-index: 1000;
        display: flex;
        justify-content: center;
        font-family: "Open Sans", sans-serif; /
      }

      .menu ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        justify-content: center;
      }

      .menu a {
        text-decoration: none;
        color: #333;
        font-size: 1rem;
        text-transform: lowercase;
      }

      .menu a:hover {
        color: #ffcedd;
      }
    </style>
  </head>
  <body>
    <nav class="menu" id="menu">
      <ul>
        <li><a href="index.html">inicio</a></li>
        <li><a href="proyectos.html">proyectos</a></li>
        <li><a href="contacto.html">contacto</a></li>
        <li><a href="error404.html">sobre mí</a></li>
      </ul>
    </nav>

    <div class="contacto-container">
      <h1>Contáctame</h1>
      <form
        action="mailto:tuemail@example.com"
        method="POST"
        enctype="text/plain"
      >
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input
          type="email"
          name="email"
          placeholder="Tu correo electrónico"
          required
        />
        <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>

      <div class="instagram">
        <p>Sígueme en Instagram:</p>
        <a href="https://instagram.com/luciafdezgil" target="_blank"
          >@luciafdezgil</a
        >
      </div>
    </div>
  </body>
</html>
